<div class="container-fluid">
    <h2 class="text-center">Create a New Goal</h2>
    <hr>
    <form (ngSubmit)="submitGoal()" #goalForm ='ngForm'>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="newGoal2.name" name="name" #name="ngModel" required="" >
        <!-- Display{{newGoal2.name}} -->
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is Required</p>

        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" class="form-control" [(ngModel)]="newGoal2.description" name="description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Description required</p>

        </div>
    </div>
     
     <div class="form-group">

          <label for="complete">Completion</label>
          <input type='date' id="complete" [(ngModel)]="newGoal2.completeDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
      </div>
    <button type="submit" class="btn btn-outline-success">Add Goal</button>
</form>

</div>
